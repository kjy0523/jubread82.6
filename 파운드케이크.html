<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>파운드케이크</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 20px;
        }

        .container {
            display: flex;
            align-items: flex-start;
        }

        .image-container {
            flex: 0 0 40%;
            margin-right: 20px;
        }

        .description-container {
            flex: 1;
        }

        img {
            width: 100%;
            max-width: 100%;
            height: auto;
        }

        .button-wrapper {
            margin-top: 20px;
            display: flex;
            justify-content: flex-start;
        }

        .cart-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .cart-button i {
            margin-right: 8px;
        }

        .button-wrapper::before {
            content: " ";
            display: block;
            height: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-container">
            <img src="https://i.ibb.co/Mnhkfsb/20230612-163822.jpg" alt="파운드케이크">
        </div>
        <div class="description-container">
            <h2>파운드케이크</h2>
            <p>가격: 2만원</p>
            <p>제품설명 : 촉촉한 속과 묵진한 단맛이 어우러진 파운드케이크입니다. 홍차 또는 커피와 잘 어울립니다. 양이 많기 때문에 지인과 함께 즐기면서 먹기 좋습니다.
            <p>보관 방법 : 냉동했다가 드실만큼 잘라서 해동시켜서 드세요.</p>
            <div class="button-wrapper">
                <div class="card-footer">
                    <button class="btn btn-primary cart-button" data-product="파운드케이크" onclick="addToCart()">
                        <i class="fas fa-shopping-cart me-2"></i>장바구니 담기
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 장바구니 담기 버튼 클릭 이벤트 핸들러
        function addToCart() {
            const product = document.querySelector('.cart-button').getAttribute('data-product');
            alert(`${product}이(가) 장바구니에 담겼습니다!`);
            window.location.href = "장바구니.html";
        }
    </script>
</body>

</html>
