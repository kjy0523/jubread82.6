<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>버터쿠키</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 20px;
        }

        .container {
            display: flex;
            align-items: flex-start;
        }

        .image-container {
            flex: 0 0 40%;
            margin-right: 20px;
        }

        .description-container {
            flex: 1;
        }

        img {
            width: 100%;
            max-width: 100%;
            height: auto;
        }

        .button-wrapper {
            margin-top: 20px;
            display: flex;
            justify-content: flex-start;
        }

        .cart-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .cart-button i {
            margin-right: 8px;
        }

        .button-wrapper::before {
            content: " ";
            display: block;
            height: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-container">
            <img src="https://i.ibb.co/C8Q05Nd/20230417-215545.jpg" alt="버터쿠키">
        </div>
        <div class="description-container">
            <h2>버터쿠키</h2>
            <p>가격: 5천원</p>
            <p>제품설명 : 버터의 풍미가 느껴지는 쿠키입니다. 바삭한 식감과 살짝의 짭짤함 덕분에 물리지 않고 드실 수 있습니다.
            <p>보관 방법 : 1주일 이내에 드신다면 실온에, 그 이상이라면 냉동실에 넣었다 해동해서 드세요.</p>
            <div class="button-wrapper">
                <div class="card-footer">
                    <button class="btn btn-primary cart-button" data-product="버터쿠키" onclick="addToCart()">
                        <i class="fas fa-shopping-cart me-2"></i>장바구니 담기
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 장바구니 담기 버튼 클릭 이벤트 핸들러
        function addToCart() {
            const product = document.querySelector('.cart-button').getAttribute('data-product');
            alert(`${product}이(가) 장바구니에 담겼습니다!`);
            window.location.href = "file:///C:/Users/user/Desktop/GPT/%EC%9E%A5%EB%B0%94%EA%B5%AC%EB%8B%88.html";
        }
    </script>
</body>

</html>
